version: '3.8'

services:
  # Service API Flask
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watermark-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

  # Service Nginx pour servir l'API (optionnel)
  nginx:
    image: nginx:alpine
    container_name: watermark-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

networks:
  default:
    name: watermark-network