server {
    listen 80;
    server_name localhost;

    # Augmenter la taille maximale des requêtes pour permettre l'upload de gros fichiers PDF
    client_max_body_size 50M;

    # Redirection des requêtes vers l'API Flask
    location / {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Augmenter les timeouts pour les opérations longues
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Configuration pour les requêtes de filigrane
    location /watermark {
        proxy_pass http://api:5000/watermark;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Augmenter les timeouts spécifiquement pour l'endpoint de filigrane
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}